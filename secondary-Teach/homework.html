<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Velocity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Teacher.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<style>
    .container {
        margin-top: 100px;
        border: 1px solid #000;
        padding: 10x;
        background-color: rgba(124, 188, 214, 0.219);
    }

    .container p {
        font-size: 1.2rem;
        text-align: center;
    }

    .xD {
        display: flex;
        justify-content: center;
    }

    button {
        margin: 40px auto;
    }

    .align {
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <div class="container">
        <p>
            Fill the Details:
        </p>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-7 mb-3">
                    <label for="chap1">Chapter Name</label>
                    <input type="text" class="form-control" id="chap1" placeholder="Chapter Name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="chap2">Page No.</label>
                    <input type="number" class="form-control" id="chap2" placeholder="Page No.">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="chap3">Applicable for test</label>
                    <select class="form-control form-check form-check-inline" id="chap3">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="form-row align">
                <div class="form-group col-md-12 mb-4">
                    <label for="chap4">Description</label>
                    <input type="text" class="form-control" id="chap4" placeholder="Description" required>
                    <div class="invalid-feedback">
                        Please provide a valid description about the chapter.
                    </div>
                </div>
            </div>
            <div class="xD">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="../js/main.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
