<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Velocity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Teacher.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<style>
    .container {
        margin-top: 100px;
        border: 1px solid #000;
        padding: 10x;
        background-color: rgba(124, 188, 214, 0.219);
    }

    .container p {
        font-size: 1.2rem;
        text-align: center;
    }

    .xD {
        display: flex;
        justify-content: center;
    }

    button {
        margin: 40px auto;
    }

    .align {
        display: flex;
        justify-content: center;
    }
    .xD p{
        margin-right: 100px;
    }
</style>

<body>
    <div class="container">
        <br>
        <p>
            Fill the Details:
        </p>
        <form class="needs-validation" novalidate>
            <div class="form-row align">
                <div class="form-group col-md-12 mb-4">
                    <label for="proj-1">Description</label>
                    <input type="text" class="form-control" id="proj-1" placeholder="Description" required>
                    <div class="invalid-feedback">
                        Please provide a valid description about the chapter.
                    </div>
                </div>
            </div>
            ,<div class="form-row">
                <div class="col-md-4 mb-3 offset-2">
                    <label for="proj-2">Exam Date</label>
                    <input type="date" class="form-control" id="proj-2">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="proj-3">Reminder</label>
                    <input type="date" class="form-control" id="proj-3">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <br>
            <div class="row xD">
                <p>Is the Project assigned to all students?</p>
                <div class="form-check col-md-2 mb-4 show-up">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="proj-4" value="option1" checked>
                    <label class="form-check-label" for="proj-4">
                        Yes
                    </label>
                </div>
                <div class="form-check col-md-2 mb-4 show-down">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="proj-5" value="option2">
                    <label class="form-check-label" for="proj-5">
                        No
                    </label>
                </div>
            </div>
            <br>
            <div class="form-row align students">
                <div class="form-group col-md-12 mb-4">
                    <label for="proj-1">Enter names of students who are required to do the project</label>
                    <input type="text" class="form-control" id="proj-6" placeholder="Description">
                </div>
            </div>

            <div class="xD">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="../js/main.js"></script>
    <script>
        //students
        $(".students").hide();
        $(".show-up").click( ()=>{
            $(".students").hide(500);
        });
        $(".show-down").click(() => {
                $(".students").show(500);
            })

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
