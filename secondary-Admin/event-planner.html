<body>
    <div class="container">
        <p>

                </div>
            </div>
            <div class="form-row align">
                <div class="form-group col-md-4 mb-3">

                        <option>18</option>

                        <option>31</option>
                    </select>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="EP-month">Month</label>
                    <select class="form-control form-check form-check-inline" id="EP-month">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>

                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="drop5">Year</label>
                    <select class="form-control form-check form-check-inline" id="drop5">
                        <option>2018</option>
                        <option>2019</option>
                    </select>
                </div>
            <div class="xD">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
    <div class="invalid-feedback">
        Please provide a valid class.
    </div>


    <script src="../js/main.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
