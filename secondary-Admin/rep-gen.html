<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Velocity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Admin.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <!-- Report Generation -->
    <div class="rep-gen q">
        <h3>Report Generation</h3>
        <br>
        <br>
        <div class="rep-gen-box">
            <p>
                <em>a. Attendance Report</em>
            </p>
            <form>
                <div class="form-group">
                    <label for="drop1">Class</label>
                    <select class="form-control form-check form-check-inline" id="drop1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="drop2">Section</label>
                    <select class="form-control form-check form-cgeck-inline" id="drop2">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Generate Report</button>
            </form>
        </div>

        <div class="rep-gen-box">
            <p>
                <em>b. Marks Sheet Template</em>
            </p>
            <form>
                <div class="form-group">
                    <label for="drop3">Test/Exam</label>
                    <select class="form-control form-check form-check-inline" id="drop3">
                        <option>Unit Test 1</option>
                        <option>Unit Test 2</option>
                        <option>Unit Test 3</option>
                        <option>Unit Test 4</option>
                        <option>Unit Test 5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="drop4">Class</label>
                    <select class="form-control form-check form-cgeck-inline" id="drop4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Generate Template</button>
            </form>
        </div>

        <div class="rep-gen-box align-3">
            <p>
                <em>c. Progress Report</em>
            </p>
            <form>
                <div class="form-group">
                    <label for="drop5">Class</label>
                    <select class="form-control form-check form-check-inline" id="drop5">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="drop7">Section</label>
                    <select class="form-control form-check form-check-inline" id="drop6">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="drop4">Student</label>
                    <select class="form-control form-check form-check-inline" id="drop7">
                        <option>Lorem</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Generate Report</button>
            </form>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
