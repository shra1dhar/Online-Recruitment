<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Velocity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Admin.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<style>
    .container {
        margin-top: 100px;
        border: 1px solid #000;
        padding: 10x;
        background-color: rgba(124, 188, 214, 0.219);
    }

    .container p {
        font-size: 1.2rem;
        text-align: center;
    }

    .xD {
        display: flex;
        justify-content: center;
    }

    button {
        margin: 40px auto;
    }

    .align {
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <div class="container">
        <p>
            Fill the Details:
        </p>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="SA-fname">First name</label>
                    <input type="text" class="form-control" id="SA-fname" placeholder="First name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="SA-mname">Middle name</label>
                    <input type="text" class="form-control" id="SA-mname" placeholder="Middle Name">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="SA-lname">Last name</label>
                    <input type="text" class="form-control" id="SA-lname" placeholder="Last name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="SA-email">Email</label>
                    <input type="email" class="form-control" id="SA-email" placeholder="Email" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="SA-pswd">Password</label>
                    <input type="password" class="form-control" id="SA-pswd" placeholder="Password">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="SA-Cpswd">Confirm Password</label>
                    <input type="password" class="form-control" id="SA-Cpswd" placeholder="Confirm Password" required>

                </div>
            </div>
            <div class="xD">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>



    <script src="../js/main.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
