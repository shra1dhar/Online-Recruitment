<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Velocity</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/Teacher.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
        <!-- head -->
    <h2>
        <strong>Welcome <span id="name"></span></strong>
    </h2>
        <!-- buttons -->
    <div class="btn-wrapper">
        <div class="myTeachBtn1">
            <p>Attendence Register</p>
        </div>
        <div class="myTeachBtn2">
            <p>Daily Curriculam Handbook</p>
        </div>
        <div class="myTeachBtn3">
            <p>Homework Assignments</p>
        </div>
        <div class="myTeachBtn4">
            <p>Project Assignments</p>
        </div>
        <div class="myTeachBtn5">
            <p>Leave Letter</p>
        </div>
        <div class="myTeachBtn6">
            <p>Progress Report</p>
        </div>
    </div>

    <!-- Attendence Register -->
    <div class="container">
        <div class = "At-Reg">
            <form class="form-row">
                <div class="form-group col-md-3 mb-3">
                    <label for="TeacherClass">Class</label>
                    <select class="form-control" id="TeacherClass">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="form-group col-md-3 mb-3">
                    <label for="TeacherSection">Section</label>
                    <select class="form-control" id="TeacherSection">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
                </div>
                <div class="gen-btn">
                    <button type="submit" class="btn btn-primary">Generate Attendence</button>
                </div>
            </form>


        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
